<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color:#23B2EE;">

    
    <div class="container">
      <h1 class="mt-5">To-Do List</h1>
      <form action="/add" method="post">
        <div class="form-group">
          <input type="text" name="task" class="form-control" placeholder="Enter a new task" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
      <ul class="list-group mt-4">
        {% for todo in todos %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ todo[1] }}
            <a href="/delete/{{ todo[0] }}" class="btn btn-danger btn-sm">Delete</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
